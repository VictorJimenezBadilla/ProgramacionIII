<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h1>Listado de datos</h1>
                 <h:form>
            <h:dataTable var="item"
                         value="#{administradorSolicitudes.laLista.lista}">
                <h:column>#{item.cliente}</h:column>
                <h:column>#{item.detalleCaso}</h:column>
                <h:column>#{item.fecha}</h:column>
                <h:column>
                    <h:commandButton value="Ver detalles" action="#{administradorSolicitudes.detalles(nom)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Crear"
                             action="#{administradorSolicitudes.cargarNuevo()}"/>
        </h:form>
    </h:body>
</html>
